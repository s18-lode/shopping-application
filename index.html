<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Application</title>
    <!--Main CSS file-->
    <link rel="stylesheet" href="./style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Main Nav-->
    <nav class="navbar navbar-expand-lg py-3 main-navbar">
        <div class="container d-flex justify-content-between">
            <div>
                <h2>Shopping Store</h2>
            </div>
            <div class="cart">
                <i class="bi bi-cart2" id="cartIcon"></i>
                <div class="cartPrice">0</div>
            </div>
        </div>
    </nav>
    <!--Product and Filter Section-->
    <div class="product-section">
        <div class="container">
            <h1 class="text-center mt-5">Products</h1>
            <div class="row">
                <!-- Filters -->
                <div class="col-md-3 mt-3">
                    <!-- Search Bar -->
                    <div class="search-bar mb-4 d-flex text-center" >
                        <input type="text" id="searchInput" class="form-control" placeholder="Search products here...">
                        <i class="bi bi-search search-icon" id="searchButton"></i>
                    </div>
                    <!-- Filter By Categories-->
                    <div class="filter-section">
                        <h5>Categories</h5>
                        <div>
                            <input type="checkbox" id="category1" name="category" value="electronics">
                            <label for="category1">Electronics </label><br>
                            <input type="checkbox" id="category2" name="category" value="fashion">
                            <label for="category2"> Fashion</label><br>
                            <input type="checkbox" id="category3" name="category" value="home">
                            <label for="category3">Home </label><br>
                            <input type="checkbox" id="category4" name="category" value="mobile">
                            <label for="category4">Mobile </label><br>
                            <input type="checkbox" id="category5" name="category" value="sport">
                            <label for="category5">Sport</label>
                        </div>
                    </div>
                    <!-- Filter By Price Range-->
                    <div class="filter-section mt-4">
                        <h5>Price</h5>
                        <div>
                            <input type="range" class="form-range" min="0" max="100000" id="priceRange" step="1000">
                            <p>Price: ₹<span id="priceValue">50000</span></p>
                        </div>
                    </div>
                    <button id="filterButton" class="btn btn-primary cart-btn-outside">Filter</button>
                </div>
                <!-- Products -->
                <div class="col-md-9" style="text-align: -webkit-center;>
                    <div class="row" id="productList">
                        <!-- Product cards will be disply here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal to show Product Details-->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid mb-3" alt="modalTitle">
                    <h5 id="modalTitle"></h5>
                    <p id="modalCategory"></p>
                    <p id="modalPrice"></p>
                    <p id="modalInfo"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="addToCartButton" class="btn btn-primary cart-btn-inside">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart Slider To Show Added Cart Products-->
    <div id="cartSlider" class="cart-slider">
        <div class="cart-slider-content">
            <i class="bi bi-x-lg cart-close-icon" id="cartCloseIcon"></i>
            <h4>Your Cart</h4>
            <div id="cartItems"></div>
            <div class="cart-total">
                <p>Total: ₹<span id="cartTotal">0</span></p>
                <button class="btn btn-primary cart-btn-outside">Total Amount</button>
            </div>
        </div>
    </div>
</body>

<!--Main JS file-->
<script type="module" src="./products.js"></script>
<script type="module" src="./app.js"></script>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
